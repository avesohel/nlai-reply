name: Dependency Updates

on:
  schedule:
    - cron: '0 2 * * MON' # Every Monday at 2 AM
  workflow_dispatch:

jobs:
  update-dependencies:
    name: ğŸ“¦ Update Dependencies
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ” Check for outdated packages
        run: |
          npm outdated || true
          cd client && npm outdated || true

      - name: ğŸ”§ Update Backend Dependencies
        run: |
          npm update
          npm audit fix || true

      - name: ğŸ”§ Update Frontend Dependencies
        run: |
          cd client
          npm update
          npm audit fix || true

      - name: ğŸ§ª Run Tests
        run: |
          npm install
          cd client && npm install && cd ..
          npm test
        env:
          NODE_ENV: test
          MONGODB_URI: mongodb://localhost:27017/test
          JWT_SECRET: test-secret

      - name: ğŸ“ Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update dependencies'
          title: 'ğŸ“¦ Automated Dependency Updates'
          body: |
            This PR contains automated dependency updates.

            Please review the changes and ensure all tests pass before merging.

            Changes made:
            - Updated npm packages to latest compatible versions
            - Applied security fixes where available

            ğŸ¤– This PR was created automatically by GitHub Actions.
          branch: automated/dependency-updates
          delete-branch: true